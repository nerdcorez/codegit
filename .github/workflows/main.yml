name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted
    env:
      PORT_PROD: 8082
    steps:
      - uses: actions/checkout@v2

      - name: Install npm packages
        run: |
          npm install

  deploy:
    runs-on: self-hosted
    needs: [build]
    env:
      PROJECT_DIR: /var/www/codegit
    steps:
      - name: Copy files to /var/www
        run: |
          cp -r ./ $PROJECT_DIR
